{%  extends 'base.html' %}

{% block title %} Atualização do Fornecedor {{ fornecedor.name }} {% endblock %}

{% block content %}
<div class="container">
    <h2>Atualização do Fornecedor {{ fornecedor.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{  form.as_p }}
      <button type="submit" class="btn btn-primary">Atualizar</button>
      <a href="{% url 'coder:index' %}" class="btn btn-secondary">Voltar</a>
  </form>
    </div>

{% endblock %}
